<dtable 
	options="dataTableOptions" 
	rows="translations" 
	class="material" 
	on-page="paging(offset, size)"
>
    <column name="Key"></column>
    <column name="Translation">
		<input 
			type="text" 
			value="{{ $row.translation }}"
			class="form-control"
			ng-model=$row.translation
		>
		</input>
    </column>
    <column>
  		<a class="btn btn-default"
			role="button"
		>
			<i class="fa fa-sort-desc"></i>
		</a>
		<button
		    type="button"
			class="btn btn-default"
		>
			<i class="fa fa-info-circle"></i>
		</button>
		<a class="btn btn-default" href="#" ng-click="addTranslation($row.id, $row.translation)">
			<i class="fa fa-check"></i>
		</a>
		<a class="btn btn-default" href="#">
			<i ng-if="$row.user_lock" class="fa fa-unlock-alt"></i>
			<i ng-if="!$row.user_lock" class="fa fa-lock"></i>
		</a>
		<a class="btn btn-default" href="#">
			<i ng-if="$row.admin_lock" class="fa fa-unlock"></i>
			<i ng-if="!$row.admin_lock" class="fa fa-lock"></i>
		</a>
    </column>
</dtable>
